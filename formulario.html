<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario JQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js" 
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" 
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="formulario.css">    
    <script src="formulario.js"></script>


    <noscript> This web page does not support JavaScript</noscript>

</head>
<body>
    <h1> Form Implementing JQuery </h1><br><br>

    <div id="contentbox">
        <form action="/" id="form">
            <fieldset>
                <legend> Log In Form </legend><br>

                <label for="firstname"> First Name </label><br>
                <input type="text" name="firstname" id="firstname" required autofocus>
                <div id="errormessage1" class="error"></div><br>

                <label for="lastname"> Last Name </label><br>
                <input type="text" name="lastname" id="lastname" required>
                <div id="errormessage2" class="error"></div><br>
    
                <label for="age"> Age </label><br>
                <input type="number" name="age" id="age" min="18" max="125" required>
                <div id="errormessage3" class="error"></div><br>
                
                <label for="password"> Password </label><br>
                <input type="password" id="password" required>
                <div id="errormessage4" class="error"></div><br>
                
                <input type="submit" value="Send" id="send"><br>    
            </fieldset>

            <div id="message"></div>
        </form>
    </div>
     
</body>
</html>
